<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Login Form</title>
<link rel="stylesheet" href="css/login.css">
</head>
<style>
.btn-register {
  display: inline-block;
  padding: 10px 20px;
  font-size: 16px;
  font-weight: bold;
  color: white;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  text-align: center;
  transition: background-color 0.3s;
}

.btn-register:hover {
  background-color: #0056b3;
  color: white;
}

</style>
<body>
  <div class="body"></div>
		<div class="grad"></div>
		<div class="header">
			<div><span>Real Estate Management</span></div>
		</div>
		<br>
		<div class="login">
      <form class="" action="/owner/login" method="post">
				<input type="text" placeholder="ID" name="ownerid" autocomplete="off"><br>
				<input type="password" placeholder="Password" name="password"><br>
        <input type="submit" name="login" value="Login">
		<a href="/customer/register" class="btn btn-register">Register</a>

        <br>
     </form>
    </div>
</body>

</html>
